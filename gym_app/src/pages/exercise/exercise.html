<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.cat.name}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises" text-wrap (click)="exercisedetials(exercise)">
      <ion-thumbnail item-left>
        <img [src]="exercise.profile_img" />
      </ion-thumbnail>

      <h2> {{ exercise.name }} - <span [innerHTML]="exercise.time_length"></span></h2>

      <p>
        <span [innerHTML]="exercise.full_instructions.substr(0,50) + '...'"></span>
        
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
