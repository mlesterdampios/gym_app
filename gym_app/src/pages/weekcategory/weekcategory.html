<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let weekcategory of weekcategorys" text-wrap (click)="openExerciseByCat(weekcategory)">

      <h2> {{ weekcategory.name }} - <b>({{weekcategory.exerciseCount}})</b> Exercises</h2>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
