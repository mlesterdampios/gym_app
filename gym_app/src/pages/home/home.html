<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homePage">

    <div class="nav">

	    	<ion-row>
	    		<ion-col>
      				<ion-icon (click)="openPage('category')" style="text-center" name="md-book"></ion-icon><br>
      				<label>All Exercises</label>

	    		<ion-col>
	      			<ion-icon (click)="openPage('weekcategory')" style="text-center" name="md-list-box"></ion-icon><br>

	    	</ion-row>
	    </ion-grid>
	</div>
</ion-content>
