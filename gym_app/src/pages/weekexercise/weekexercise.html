<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.day.name}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let weekexercise of weekexercises" text-wrap (click)="weekexercisedetials(weekexercise)" >
      <ion-thumbnail item-left *ngIf="weekexercise">
        <img [src]="weekexercise.profile_img" />
      </ion-thumbnail>

      <h2 *ngIf="weekexercise"> {{ weekexercise.name }} - <span [innerHTML]="weekexercise.time_length"></span></h2>

      <p *ngIf="weekexercise">
        <span [innerHTML]="weekexercise.full_instructions"></span>
        
      </p>

      <button ion-button icon clear item-right *ngIf="weekexercise">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
